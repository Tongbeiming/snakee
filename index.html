<!DOCTYPE html>
<html lang="zh">

<head>
  <audio  autoplay="autoplay" loop  id="music">
    <source src="https://img.iduodou.com/images/docs/20230724/73A51CA7-E373-4AD6-BEDB-F29D0ECE30B5.mp3" audio="" >
  </audio>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>html5在线贪吃蛇小游戏</title>
  <link rel="shortcut icon" href="./img/favicon.ico" />
  <link rel="stylesheet" href="css/stylesheet.css?v=3">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.min.js"></script>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
</head>

<body>
  <div id="app">
    <div class="content-canvas">
      <canvas></canvas>
    </div>
    <div class="control">
      <div class="row">
        <div class="btn">
          <button id="UpBtn">上</button>
        </div>
        <div class="scope">
          分数：<span id="scope">0</span>
        </div>
        <div class="stop-game">
          <button id="EndBtn" type="button">结束</button>
        </div>
      </div>
      <div class="row clearfix">
        <div class="btn half-width left">
          <button id="LeftBtn">左</button>
        </div>
        <div class="btn half-width right">
          <button id="RightBtn">右</button>
        </div>
      </div>
      <div class="row">
        <div class="btn">
          <button id="DownBtn">下</button>
        </div>
      </div>
    </div>
    <div class="menu" id="MenuArea" style="display: block">
      <h1>贪吃蛇</h1>
      <div class="history">
        <h5>历史记录</h5>
        <div id="HistoryArea"></div>
      </div>
      <div class="btn">
        <button id="StartBtn" type="button">开始</button>
      </div>
    </div>
  </div>
  <!-- 引入createjs - easeljs包 -->
  <script src="https://cdn.bootcss.com/EaselJS/1.0.2/easeljs.min.js"></script>
  <!-- 载入jquery 方便dom操作 -->
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <!-- sweetalert 美化alert用的 -->
  <script src="https://cdn.bootcss.com/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="js/main.js?v=4"></script>
</body>

</html>
